<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REM</title>
    <style>
      html {
        font-size: 10px;
      }

      .container {
        display: flex;
        align-items: flex-start;
        justify-content: space-around;
      }

      .box {
        border: 2px solid rgb(240, 37, 6);
        padding: 20px;
      }

      ul#em li {
        font-size: 1.2em;
      }

      ul#rem li {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <!-- NEVER USE EM BUT USE REM -->
    <div class="container">
      <div class="box">
        <h1>EM</h1>
        <ul id="em">
          <li>One</li>
          <li>Two</li>
          <li>
            Three
            <ul>
              <li>One</li>
              <li>Two</li>
              <li>
                Three
                <ul>
                  <li>One</li>
                  <li>Two</li>
                  <li>Three</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="box">
        <h1>REM</h1>
        <ul id="rem">
          <li>One</li>
          <li>Two</li>
          <li>
            Three
            <ul>
              <li>One</li>
              <li>Two</li>
              <li>
                Three
                <ul>
                  <li>One</li>
                  <li>Two</li>
                  <li>Three</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
